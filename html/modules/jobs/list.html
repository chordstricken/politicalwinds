<div>

    <h1>Job List</h1>

    <div class="row">
        <div class="col-xs-6 col-sm-3">
            <div class="alert alert-info" v-text="counts.queued + ' Queued'"></div>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="alert alert-warning" v-text="counts.in_progress + ' In Progress'"></div>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="alert alert-success" v-text="counts.complete + ' Complete'"></div>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="alert alert-danger" v-text="counts.failed + ' Failed'"></div>
        </div>
    </div>

    <table class="table table-bordered card">
        <thead>
        <tr>
            <th>Job</th>
            <th>Status</th>
            <th>Start Time</th>
            <th>Elapsed</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="job in jobs" :href="'#/jobs/' + job.id">
            <td v-text="job.name.split('\\').pop()"></td>
            <td v-text="job.status"></td>
            <td v-text="getDateTime(job.startTime)"></td>
            <td v-text="timeFormat(job.elapsed)"></td>
        </tr>
        </tbody>

    </table>

</div>
