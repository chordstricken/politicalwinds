<div>
    <div class="alert alert-danger" v-if="alert.error" v-html="alert.error"></div>
    <div class="alert alert-success" v-if="alert.success" v-html="alert.success"></div>

    <h1>New Domain</h1>
    <hr>

    <form class="row" @submit.prevent="submit">
        <div class="col-sm-6 col-md-4 col-lg-3">

            <div class="form-group">
                <label class="control-label">Domain Name</label>
                <input type="text" v-model="domain.name" class="form-control" placeholder="example.com">
            </div>

            <hr>

            <div class="form-group">
                <button class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>

</div>
